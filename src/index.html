<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="fullPage">
      <div class="header">
        <h1>To-Do List!!</h1>
      </div>
      <div class="main">
        <div class="projectHolder"></div>
        <dialog class="taskFormHolder">
          <form method="dialog" class="taskForm" name="task-form">
            <label for="userTitle">Title:</label>
            <input type="text" name="userTitle" id="userTitle" />
            <label for="userDescription">Descritpion</label>
            <input type="text" name="userDescription" id="userDescription" />
            <label for="userDueDate">Due Date:</label>
            <input type="date" name="userDueDate" id="userDueDate" />
            <label for="userPriority">Priority</label>
            <select name="userPriority" id="userPriority">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <label for="userNotes">Notes:</label>
            <input type="text" name="userNotes" id="userNotes" />
            <button name="submit" type="submit">Submit</button>
          </form>
        </dialog>
        <div class="taskHolder"></div>
      </div>
    </div>
  </body>
</html>
